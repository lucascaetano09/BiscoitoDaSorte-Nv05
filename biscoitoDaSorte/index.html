<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/biscoitoDaSorte/style.css" />

    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main>
      <div class="screen screen1">
        <h1>Qual é a sua sorte hoje?</h1>
        <p>Abra a o biscoito e descubra!</p>
        <img
          src="/biscoitoDaSorte/assets/biscoitoFechado.png"
          alt="Biscoito da sorte fechado"
        />
      </div>

      <div class="screen screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img
          src="/biscoitoDaSorte/assets/biscoitoAberto.png"
          alt="Biscoito da sorte aberto"
        />

        <button>Abrir outro biscoito</button>
      </div>
    </main>
    <script src="/biscoitoDaSorte/main.js"></script>
  </body>
</html>
